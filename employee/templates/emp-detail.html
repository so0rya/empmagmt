<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <h2 class="text-primary">Employee Detail</h2>
            <div class="card" style="width: 18rem;">
                <img src="{{employee.profile_pic.url}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{employee.employee_name}}</h5>
                    <p class="card-text"></p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">ID: {{employee.eid}}</li>
                    <li class="list-group-item">Designation: {{employee.designation}}</li>
                    <li class="list-group-item">Email: {{employee.email}}</li>
                    <li class="list-group-item">Salary: {{employee.salary}}</li>

                </ul>
                <div class="card-body">
                    <a href="#" class="card-link">Card link</a>
                    <a href="#" class="card-link">Another link</a>
                </div>
            </div>
        </div>
        <div class="col-4"></div>

    </div>
</div>
</body>
</html>
