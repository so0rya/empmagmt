<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <form action="" method="post" enctype="multipart/form-data">
        {%csrf_token%}
        <div class="row">
            <div class="col-4">
                <input type="file" name="profile_pic" id="id_profile_pic">

            </div>
            <div class="col-4">
                <input type="text" name="eid" id="id_eid" placeholder="Enter employee ID">
                <input type="text" name="employee_name" id="id_employee_name" placeholder="Employee name">
                <input type="text" name="designation" id="id_designation" placeholder="Designation">
            </div>
            <div class="col-4">
                <input type="text" name="salary" id="id_salary" placeholder="Salary">
                <input type="text" name="email" id="id_email" placeholder="Email">
                <input type="text" name="experience" id="id_experience" placeholder="Experience">
            </div>
        </div>

        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                        <input type="Submit">

            </div>
            <div class="col-4"></div>
        </div>
    </form>
</div>


</body>
</html>
