<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<!--{{employees}}-->
<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
        <table class="table">
            <tr>
                <th>EMPLOYEE ID</th>
                <th>EMPLOYEE NAME</th>
                <th>EMAIL</th>
                <th>Action</th>
            </tr>
            {%for emp in employees%}
            <tr>
                <td>{{emp.eid}}</td>
                <td>{{emp.employee_name}}</td>
                <td>{{emp.email}}</td>
                <td>
                    <a href="{%url 'emp-detail' emp.eid%}">view</a>
                    <a href="{%url 'emp-edit' emp.eid%}">edit</a>
                    <a href="{%url 'emp-delete' emp.eid%}">delete</a>
                    {%if messages%}
                    {%for msg in messages%}
                    {% if msg.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
                        <div class="alert alert-success alert-dismissible fade show" role="alert">
                        <strong></strong> {{msg}}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {%endif%}
                    {%endfor%}
                    {%endif%}
                </td>
            </tr>
            {%endfor%}
        </table>
        </div>
        <div class="col-2"></div>
    </div>
</div>
</body>
</html>
