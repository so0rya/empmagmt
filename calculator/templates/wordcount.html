<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <form action="" method="post">
                {%csrf_token%}
                <div class="mb-3">
                    <input type="text" name="word" id="" placeholder="enter the sentence" class="form-control">
                </div>
<!--                <div class="mb-3">-->
<!--                    <input type="number" name="num2" id="" placeholder="enter number 2" class="form-control">-->
<!--                </div>-->
                <div class="mb-3">
                    <button type="submit">SUBMIT</button>
                </div>
            </form>
        </div>
        <div class="col-4">
            {%if wordcounts%}
            <table class="table">
                <tr>
                    <th>Words</th>
                    <th>Count</th>
                </tr>
                {%for k,v in wordcounts.items%}
                <tr>
                    <td>{{k}}</td>
                    <td>{{v}}</td>
                </tr>
                {%endfor%}
            </table>
            {%endif%}
        </div>
    </div>
</div>
</body>
</html>
