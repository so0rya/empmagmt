<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>

<body>

            <form action="" method="post">
                {%csrf_token%}
                <div class="mb-3">
                    <input type="number" name="num1" id="" placeholder="enter number 1" class="form-control">
                </div>
                <div class="mb-3">
                    <input type="number" name="num2" id="" placeholder="enter number 2" class="form-control">
                </div>
                <div class="mb-3">
                    <button type="submit"></button>
                </div>
            </form>
        </div>
        <div class="col-4">
            {%if res%}
            <span>Result=</span>{{res}}
            {%endif%}
        </div>
    </div>
</div>
</body>
</html>
